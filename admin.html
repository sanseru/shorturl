<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ShortURL - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card shadow-lg border-0 rounded-4 mb-4">
            <div class="card-body p-4">
              <div class="d-flex align-items-center mb-3">
                <i class="bi bi-bar-chart-line-fill text-primary me-3 fs-4"></i>
                <h1 class="h4 mb-0 fw-bold">Recent Shortlinks</h1>
              </div>
              <p class="text-muted mb-0">Manage and monitor your created links</p>
            </div>
          </div>

          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead class="table-dark">
                    <tr>
                      <th class="border-0 fw-semibold">Code</th>
                      <th class="border-0 fw-semibold">Destination</th>
                      <th class="border-0 fw-semibold">Created</th>
                      <th class="border-0 fw-semibold">Expires</th>
                      <th class="border-0 fw-semibold">Visits</th>
                    </tr>
                  </thead>
                  <tbody>
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</html>
