# Nginx Configuration untuk ShortURL dengan Trust Proxy yang Aman
# Simpan file ini sebagai: /etc/nginx/sites-available/shorturl
# Kemudian: sudo ln -s /etc/nginx/sites-available/shorturl /etc/nginx/sites-enabled/

upstream shorturl_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name shorturl.fastmedikacenter.com;
    
    # Redirect semua HTTP ke HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name shorturl.fastmedikacenter.com;
    
    # SSL Configuration
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Basic Security
    server_tokens off;
    client_max_body_size 1M;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=shorten:10m rate=5r/m;
    
    # Logging
    access_log /var/log/nginx/shorturl_access.log;
    error_log /var/log/nginx/shorturl_error.log;
    
    # Block common attack patterns
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Login rate limiting
    location /admin/login {
        limit_req zone=login burst=5 nodelay;
        
        # Headers untuk Trust Proxy yang aman
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;  # Kirim hanya real IP, bukan chain
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Session dan Cookie handling
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_domain localhost $host;
        proxy_cookie_path / /;
        
        # Connection settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_pass http://shorturl_backend;
    }
    
    # Shorten URL rate limiting
    location /shorten {
        limit_req zone=shorten burst=3 nodelay;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_pass http://shorturl_backend;
    }
    
    # Admin routes dengan proteksi tambahan
    location /admin {
        limit_req zone=api burst=10 nodelay;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Session handling yang lebih baik
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_domain localhost $host;
        proxy_cookie_path / /;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_pass http://shorturl_backend;
    }
    
    # Static files caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_pass http://shorturl_backend;
    }
    
    # Main application
    location / {
        limit_req zone=api burst=20 nodelay;
        
        # Headers dengan Trust Proxy yang aman
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;  # Hanya kirim real IP
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Session handling
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_domain localhost $host;
        proxy_cookie_path / /;
        
        # Connection optimization
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        proxy_pass http://shorturl_backend;
    }
}
